<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>
    <header>
        <div class="tema">
        <img src="./assets//images/icon-sun-dark.svg" alt="ícone do sol">
        <button>
            <div></div>
        </button>
        <img src="./assets/images/icon-moon-dark.svg" alt="ícone da lua">
        </div>
        <h1>teste</h1>
      
    </header>

    <main>
        <section class="boas_vindas">
            <h1>Seja bem vindo ao Frontend Quiz</h1>
            <p>Escolha um assunto para começar.</p>
            
        </section>
        <section class="assuntos">
            <button>
                <div>
                    <img src="./assets/images/icon-html.svg" alt="ícone HTML">
                </div>
                HTML
            </button>
            <button>
                <div>
                    <img src="./assets/images/icon-css.svg" alt="ícone CSS">
                </div>
                CSS
            </button>

            <button>
                <div>
                    <img src="./assets/images/icon-js.svg" alt="ícone icone JS">
                </div>
                Java script
            </button>
            
            
            <button>
                <div>
                    <img src="./assets/images/icon-accessibility.svg" alt="ícone icon-accessibilidade">
                </div>
                Acessibilidade
            </button>
        </section>
    </main>
</body>
</html>
